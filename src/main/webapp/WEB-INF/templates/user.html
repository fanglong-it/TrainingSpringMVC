<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h1>List User here</h1>
	<table>
	<thead>
		<tr>
			<th>id</th>
			<th>name</th>
		</tr>	
	</thead>
	<tbody>
	
		<tr th:each="user : ${users}">
			<td th:text="user.firstName"></td>	
		</tr>
				
	</tbody>
	</table>
</body>
</html>
